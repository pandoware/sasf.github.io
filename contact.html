<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website Visitors - Your Website Name Here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Your Website Name Here</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section>
        <h2>Welcome to Our Website!</h2>
        <p>Insert a brief message inviting users to explore your website here.</p>
        
        <button id="visitorButton">Click Here to Add to Our Visitor Count</button>
        <p id="visitorCount"></p>
      </section>
    </main>
    
    <footer>
      <p>&copy; Your Website Name Here</p>
    </footer>
    
    <script>
      // Add event listener to button
      document.getElementById("visitorButton").addEventListener("click", incrementVisitorCount);
      
      // Increment visitor count and update text
      function incrementVisitorCount() {
        var countElement = document.getElementById("visitorCount");
        var count = parseInt(localStorage.getItem("visitorCount")) || 0;
        var lastClick = parseInt(localStorage.getItem("lastClick")) || 0;
        var currentTime = Math.floor(Date.now() / 1000);
        var timeSinceLastClick = currentTime - lastClick;
        
        if (timeSinceLastClick >= 60) { // 60 second cooldown
          localStorage.setItem("visitorCount", count + 1);
          localStorage.setItem("lastClick", currentTime);
          countElement.innerText = localStorage.getItem("visitorCount") + " Visitors in Total Have Visited This Site";
        } else {
          alert("Please wait " + (60 - timeSinceLastClick) + " seconds before clicking the button again.");
        }
      }
      
      // Initialize visitor count on page load
      window.addEventListener("load", function() {
        var countElement = document.getElementById("visitorCount");
        countElement.innerText = localStorage.getItem("visitorCount") + " Visitors in Total Have Visited This Site";
      });
    </script>
  </body>
</html>
